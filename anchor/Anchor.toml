[toolchain]
anchor_version = "0.30.1"

[features]
resolution = true
skip-lint = false

[programs.devnet]
zero_sum = "HyTwoM3vT59WKAcBKAQSu2zHh7vAoduS5tTL8Z1uLDdc"

[programs.localnet]
zero_sum = "7oB9z7BaKBYjVjRuW8rYzhW3U7VtBqArgZ8S537cHhCu"

[registry]
url = "https://api.apr.dev"

[provider]
cluster = "Devnet"
wallet = "~/.config/solana/id.json"

[scripts]
test = "../node_modules/.bin/jest --preset ts-jest"

[test]
